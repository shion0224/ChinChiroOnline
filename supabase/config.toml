# Supabase CLI configuration for Chinchiro Online

[api]
enabled = true
port = 54321
schemas = ["public"]

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "http://localhost:5173"
enable_anonymous_sign_ins = true

[auth.external.github]
enabled = false

[realtime]
enabled = true

[functions.create-room]
verify_jwt = false

[functions.join-room]
verify_jwt = false

[functions.leave-room]
verify_jwt = false

[functions.start-game]
verify_jwt = false

[functions.roll-dice]
verify_jwt = false

[functions.place-bet]
verify_jwt = false

[functions.settle-round]
verify_jwt = false

[functions.next-round]
verify_jwt = false
